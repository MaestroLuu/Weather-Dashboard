<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">    
    <link rel="stylesheet" src="assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand">Weather Dashboard</a>
        <form class="form-inline">
          <input class="form-control mr-sm-2" id="city" type="search" placeholder="Enter a city" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" id="city-search" type="submit">Search</button>
        </form>
    </nav>

    <div class="card w-100 text-center">
        <div class="card-body">
          <h5 class="card-title">Current Forecast</h5>
          <h6 class="card-subtitle mb-2 text-muted" id="time-display"></h6>
          <h6 class="card-subtitle mb-2 text-muted" id="city-display"></h6>
          <div class="card-text" id="temperature"></div>
          <div class="card-text" id="wind-speed"></div>
          <div class="card-text" id="humidity"></div>
          <div class="card-text" id="uv-index"></div>
        </div>
      </div>
    <section class="row" id="upcoming-forecast">
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
